<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shori</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      /* Changed font from 'Tajawal' to 'Roboto' for English compatibility */
      font-family: 'Roboto', sans-serif; 
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to left, #141e30, #243b55);
      color: #f1f1f1;
    }
    .profile {
      max-width: 700px;
      margin: 30px auto;
      padding: 25px;
      background: #1e1e2f;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    .profile img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #00e5ff;
      object-fit: cover;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 26px;
      color: #00e5ff;
      margin: 10px 0;
    }
    .bio {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
    }
    .section {
      background: #2a2a40;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      /* Changed text alignment from right to left for English (LTR) */
      text-align: left; 
    }
    .section h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #00e5ff;
      border-bottom: 1px solid #00bcd4;
      padding-bottom: 5px;
    }
    .card, .link-item, .contact-item {
      background: #3b3b55;
      border-radius: 10px;
      padding: 12px 15px;
      margin: 10px 0;
      transition: 0.3s;
    }
    .card:hover, .link-item:hover, .contact-item:hover {
      background: #4b4b6a;
    }
    .card-title {
      font-weight: bold;
      font-size: 17px;
      color: #ffabff;
    }
    .price {
      display: inline-block;
      background: #00d1b2;
      padding: 4px 12px;
      border-radius: 20px;
      color: #fff;
      font-size: 14px;
      margin: 6px 0;
    }
    .desc {
      color: #ddd;
      font-size: 14px;
    }
    .link a, .contact-text {
      color: #fff;
      font-size: 15px;
      text-decoration: none;
      display: inline-block;
      word-wrap: break-word;
    }
    .link a:hover {
      color: #00ffff;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .profile {
        padding: 15px;
        margin: 15px;
      }
      .card-title {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="profile">
          <img src="https://i.ibb.co/sdBtCXxD/1747322826286.jpg" alt="Profile picture">
    
    <h1>Shorisound</h1>

          <p class="bio">𝑊𝑒𝑏𝑠𝑖𝑡𝑒 𝑝𝑟𝑜𝑔𝑟𝑎𝑚𝑚𝑒𝑟 𝑎𝑛𝑑 𝑇𝑒𝑙𝑒𝑔𝑟𝑎𝑚 𝑏𝑜𝑡𝑠</p>
    
          <div class="section">
        <h2><i class="fas fa-briefcase"></i> Services</h2>
                  <div class="card">
            <div class="card-title"><i class="fas fa-star"></i> Coming Soon </div>
            <div class="desc"></div>
          </div>
              </div>
    
    
    
          <div class="section">
        <h2><i class="fas fa-globe"></i> Social Links</h2>
                  <div class="link-item link">
            <a href="https://t.me/Shorisound" target="_blank">🌐 Telegram channel</a>
          </div>
                  <div class="link-item link">
            <a href="https://wa.me/+5355673322" target="_blank">🌐 WhatsApp channel</a>
          </div>
              </div>
    
    <div class="footer">
      &copy; 2025 Shorisound - All Rights Reserved
    </div>
  </div>
</body>
</html>
